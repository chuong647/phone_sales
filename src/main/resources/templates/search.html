<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Search</title>
    <link rel="stylesheet" href="/resources/css/styles.css">
</head>
<body>
    <h1>Tìm kiếm sản phẩm</h1>

    <form th:action="@{/search}" method="get">
		<div>
				<label for="productName">Product Name:</label>
		        <input type="text" id="productName" name="productName">
		</div>
        <div>
            <label for="brand">Brand:</label>
            <input type="text" id="brand" name="brand" placeholder="Enter brand name">
        </div>
        <div>
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" placeholder="Enter category name">
        </div>
        <div>
            <label for="minPrice">Min Price:</label>
            <input type="number" id="minPrice" name="minPrice" step="0.01" placeholder="Enter minimum price">
        </div>
        <div>
            <label for="maxPrice">Max Price:</label>
            <input type="number" id="maxPrice" name="maxPrice" step="0.01" placeholder="Enter maximum price">
        </div>
        <div>
            <button type="submit">Search</button>
        </div>
    </form>

    <!-- Displaying results if available -->
    <div th:if="${products != null}">
        <h2>Search Results:</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Product Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Brand</th>
                    <th>Category</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.id}">1</td>
                    <td th:text="${product.productName}">Product Name</td>
                    <td th:text="${product.description}">Description</td>
                    <td th:text="${product.price}">Price</td>
                    <td th:text="${product.brand.brandName}">Brand</td>
                    <td th:text="${product.category.categoryName}">Category</td>
                </tr>
            </tbody>
        </table>
    </div>

    <footer>
        <p>&copy; Phone Sales</p>
    </footer>
</body>
</html>
